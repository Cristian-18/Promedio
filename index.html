<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="nav-main">

            <div class="logo">
             <a href=""><img src="./img/logo1.svg" alt=""></a>
            </div>
         
            <div class="lista">
                <ul class=" lista-figuras">
                    <li><a href="">Cuadrado</a></li>
                    <li><a href="">Triangulo</a></li>
                    <li><a href="">Circulo</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="main-section">
        <div class="cuadrado"> 
            <p class="cuadrado-title1">Perimetro de un cuadrado</p>
            <p class="cuadrado-title2">El perimetro es la suma de los lados del cuadrado</p>
            <form action="" class="cuadrado-form">
                <label for="lado" class="cuadrado-form--label">Ingresa el lado </label>
                <input type="number" class="cuadrado-form-input" id="lado">
                <button type="button" class="cuadrado-form--button">Perimetro</button>
            </form>
        </div>

        <div class="triangulo">
            <p class="triangulo-title1">Perimetro del Triangulo</p>
            <p class="triangulo-title2">El perimetro se calcula con suma de sus 3 lados</p>

            <form action="" class="triangulo-form">
                <label for="" class="triangulo-label-uno">Ingresa el Primer Lado</label>
                <input type="number">

                <label for="" class="triangulo-label-dos">Ingresa el Segundo Lado</label>
                <input type="number">

                <label for="" class="triangulo-label-tres">Ingresa la Base</label>
                <input type="number">

                <button class="triangulo-form-button">Perimetro</button>
            </form>

        </div>

     
    </section>
    <script src="./promedio.js"></script>
</body>
</html>
